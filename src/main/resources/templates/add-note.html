<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form
        action="#"
        th:action="@{/note/edit}"
        th:object="${note}"
        method="post"
      >
        <label for="title">Title</label>
        <input
          type="text" th:field="*{title}" id="title"
          placeholder="Title (min 3 characters)"
          minlength="3"
          required />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <label for="content">Content</label>
        <input
          type="text"
          th:field="*{content}"
          id="content"
          placeholder="Content (max 100 characters)"
          maxlength="100"
        />
        <span
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
        ></span>
        <input value="Add Note" type="submit" class="btn btn-success" />
      </form>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
      ></script>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('form').addEventListener('submit', function (event) {
          var title = document.getElementById('title').value;
          var content = document.getElementById('content').value;

          if (title.length < 3) {
            alert("Title must be at least 3 characters long");
            event.preventDefault();
          }

          if (content.length > 100) {
            alert("Content must be no more than 100 characters long");
            event.preventDefault();
          }
        });
      });
    </script>

  </body>
</html>
