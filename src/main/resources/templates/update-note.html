<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      action="#"
      th:action="@{/note/update/{id}(id=${note.id})}"
      th:object="${note}"
      method="post"
    >
      <label for="title">Title</label>
      <input type="text" th:field="*{title}" id="title" placeholder="Title (min 3 characters)" minlength="3"
required />
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      <label for="content">Content</label>
      <input
        type="text"
        th:field="*{content}"
        id="content"
        placeholder="Content (max 100 characters)"
        maxlength="100"
      />
      <span
        th:if="${#fields.hasErrors('content')}"
        th:errors="*{content}"
      ></span>
      <input value="Update Note" type="submit" class="btn btn-success" />
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('form').addEventListener('submit', function (event) {
          var title = document.getElementById('title').value;
          var content = document.getElementById('content').value;

          if (title.length < 3) {
            alert("Title must be at least 3 characters long");
            event.preventDefault();
          }

          if (content.length > 100) {
            alert("Content must be no more than 100 characters long");
            event.preventDefault();
          }
        });
      });
    </script>

  </body>
</html>
