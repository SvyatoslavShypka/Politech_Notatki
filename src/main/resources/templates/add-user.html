<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form
        action="#"
        th:action="@{/user/edit}"
        th:object="${userAccountDto}"
        method="post"
      >
        <label for="username">Username</label>
        <input
          type="text"
          th:field="*{username}"
          id="username"
          placeholder="Username"
        />
        <div>
          <span
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
          ></span>
          <label for="password">Password</label>
          <input
            type="text"
            th:field="*{password}"
            id="password"
            placeholder="Password"
          />
          <span
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></span>

          <!-- <div>
          <label for="flexRadioDefault">Account Expired?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"
            id="flexRadioDefault1" value="true" 
            th:field="*{isAccountNonExpired}" >
            <label class="form-check-label" for="flexRadioDefault1">YES</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="false"  
            th:field="*{isAccountNonExpired}"  >
            <label class="form-check-label" for="flexRadioDefault2">NO</label>
          </div> -->
          <div>
            <label for="flexRadioDefault">Account Expired?</label>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="isAccountNonExpired"
                th:field="*{isAccountNonExpired}"
                value="true"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Yes
              </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="isAccountNonExpired"
                th:field="*{isAccountNonExpired}"
                value="false"
                checked
              />

              <label class="form-check-label" for="flexRadioDefault2">
                No
              </label>
            </div>
          </div>
        </div>
        <input value="Add User" type="submit" class="btn btn-success" />
      </form>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
